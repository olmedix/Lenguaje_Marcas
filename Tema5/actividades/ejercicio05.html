<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>

        div{
            background-color: palegreen;
            height: 100px;
            width: 100px;
            margin-bottom: 15px;
        }
        .div1{
            opacity: 0;
        }
        .div2{
            opacity: 0.3;
        }
        .div3{
            opacity: 0.7;
        }
        .div4{
            opacity: 1;
        }

    </style>
</head>
<body>
    

        <h1>Pruebas con fondos y opacidad</h1>

        Usamos la propiedad opacity:

        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>

    
    
</body>
</html>
