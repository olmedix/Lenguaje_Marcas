<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21caadb20f.js" crossorigin="anonymous"></script>
   
    <title>Ejercicio 48</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        body{
            background-color: black;
            color: white;
        }

        h1{
            font-size: 60px;
            margin: 25px 0;
            text-align: center;
        }

        .contenedor{
            width: 90%;
            margin: auto;
            border-top: 1px solid white;
            border-bottom: 1px solid white;
            overflow: auto;
        }

        .menu-izquierdo, .redes-sociales{
            list-style-type: none;  
        }

        .menu-izquierdo li{ 
            float: left;
            padding: 30px;
        }

        a{
            text-decoration: none;
            color: white;
        }

        li:hover{
            text-decoration: underline;
        }

        .menu-izquierdo li:first-child{
            padding-left: 0;
            color: greenyellow;
        }

        .redes-sociales{
            color: greenyellow;
            font-size: 1.3rem;

        }
        .redes-sociales li{
            float: right;
            padding: 30px 0px 30px 15px;
           
        }


    </style>
</head>
<body>
    <h1>Barra de menú de Xataka</h1>

    <div class="contenedor">

        
        <ul class="menu-izquierdo">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><a href="https://www.xataka.com/categoria/analisis" target="_blank">ANÁLISIS</a> </li>
            <li><a href="https://www.xataka.com/categoria/seleccion" target="_blank" rel="noopener noreferrer">XATAKA SELECCIÓN</a> </li>
            <li><a href="https://www.xataka.com/categoria/moviles" target="_blank" rel="noopener noreferrer">MÓVILES</a> </li>
            <li><a href="https://www.xataka.com/categoria/medicina-y-salud" target="_blank">CIENCIA</a> </li>
            <li> <a href="https://www.xataka.com/categoria/movilidad" target="_blank">PRO</a></li>
            <li><a href="https://www.xataka.com/categoria/movilidad" target="_blank" rel="noopener noreferrer">NEWSLETTER</a> </li>
        </ul>

        <ul class="redes-sociales">
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-youtube"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-tiktok"></i></li>
        </ul>

    </div>
    
</body>
</html>
