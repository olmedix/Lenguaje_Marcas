<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio 46</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
        }

        h1{
            font-size: 60px;
            margin: 25px 0;
            color: white;
            text-align: center;
        }

        .contenedor{

        }

        .menu-izquierdo{
            list-style-type: none;  
        }

        li{ 
            float: left;
            padding: 30px;
        }

        li:hover{
            text-decoration: underline;
        }

        #buscar{
            text-decoration: none;
            color: greenyellow;
        }


    </style>
</head>
<body>
    <h1>Barra de menú de Xataka</h1>

    <div class="contenedor">

        
        <ul class="menu-izquierdo">
            <li id="buscar">BUSCAR</li>
            <li>ANÁLISIS</li>
            <li>XATAKA SELECCIÓN</li>
            <li>MÓVILES</li>
            <li>CIENCIA</li>

            <li>NEWSLETTER</li>

    </div>
    
</body>
</html>
