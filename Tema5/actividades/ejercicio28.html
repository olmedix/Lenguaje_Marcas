<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Ejercicio 28</title>
    <style>
        h1 {
            color: green;
        }

        ul {
            list-style-type: none;
            line-height: 2;
        }

        span{
            vertical-align: middle;
        }

        .speed{
            color: orangered;
        }

        .closed_caption {
            color: brown;
        }

        .savings {
            color: green;
        }

        .explore {
            color: greenyellow;
        }

        .print{
            color: red;
        }
    </style>
</head>

<body>

    <h1>Iconos de Google Fonts</h1>

    <p>Google Fonts también nos ofrece una variedad de Iconos:</p>

    <ul>
        <li><span class="material-symbols-outlined speed">
                speed
            </span> Velocidad</li>
        <li><span class="material-symbols-outlined closed_caption">
                closed_caption
            </span> Subtítulos</li>
        <li><span class="material-symbols-outlined savings">
                savings
            </span> Ahorros</li>
        <li><span class="material-symbols-outlined explore">
                explore
            </span> Explorar</li>
        <li><span class="material-symbols-outlined print">
                print
            </span> Imprimir</li>
    </ul>


</body>

</html>
