<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio 47</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
        }

        h1{
            font-size: 60px;
            margin: 25px 0;
            color: white;
            text-align: center;
        }

        .contenedor{
            width: 90%;
            margin: auto;
            border-top: 1px solid white;
            border-bottom: 1px solid white;
            color: white;
            overflow: auto;
        }

        .menu-izquierdo{
            list-style-type: none;  
        }

        li{ 
            float: left;
            padding: 30px;
        }

        a{
            text-decoration: none;
            color: white;
        }

        li:hover{
            text-decoration: underline;
        }

        li:first-child{
            padding-left: 0;
            color: greenyellow;
        }


    </style>
</head>
<body>
    <h1>Barra de menú de Xataka</h1>

    <div class="contenedor">

        
        <ul class="menu-izquierdo">

            <li>XATAKA SELECCIÓN</li>
            <li>MÓVILES</li>

            <li>PRO</li>

        </ul>

    </div>
