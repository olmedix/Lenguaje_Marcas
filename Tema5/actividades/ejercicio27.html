<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Ejercicio 27</title>
    <style>
        h1{
            color: green;
        }

        ul{
            list-style-type: none;
            line-height: 2;
        }

        .bi-cart4{
            color: orangered;
        }

        .bi-chat-right-text{
            color: brown;
        }

        .bi-check-circle{
            color: green;
        }

        .bi-cloud-arrow-down{
            color: greenyellow;
        }

        .bi-emoji-smile{
            color: red;
        }
    </style>
</head>
<body>

    <h1>Iconos de Bootstrap</h1>

    <p>En Bootstrap disponemos también de una amplia colección de iconos:</p>

    <ul>
        <li><i class="bi bi-cart4"></i> Cesta de la compra</li>
        <li><i class="bi bi-chat-right-text"></i> Mensaje de chat</li>
        <li><i class="bi bi-check-circle"></i> Actividad completada</li>
        <li><i class="bi bi-cloud-arrow-down"></i> Descargar</li>
        <li><i class="bi bi-emoji-smile"></i> Emoji satisfecho</li>
    </ul>
    
</body>
</html>
