<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21caadb20f.js" crossorigin="anonymous"></script>
    <title>Ejercicio 26</title>
    <style>

        h1{
            color: green;
        }

        ul{
            list-style-type: none;
        }

        .fa-solid{
            font-size: 20px;
            line-height: 1.5;
        }

        .fa-truck-medical {
            color: orangered;
        }

        .fa-bus{
            color: brown;
        }

        .fa-car{
            color: darkolivegreen;
        }

        .fa-motorcycle{
            color: greenyellow;
        }

        .fa-truck{
            color: red;
        }
    </style>
</head>
<body>

    <h1>Iconos de Font Awesome</h1>

    <p>En Font Awesome disponemos de los siguientes iconos de automoción:</p>
    
    <ul>
        <li><i class="fa-solid fa-truck-medical"></i> Ambulancia</li>
        <li><i class="fa-solid fa-bus"></i> Autobús</li>
        <li><i class="fa-solid fa-car"></i> Coche</li>
        <li><i class="fa-solid fa-motorcycle"></i> Motocicleta</li>
        <li><i class="fa-solid fa-truck"></i> Camión</li>
    </ul>
</body>
</html>
