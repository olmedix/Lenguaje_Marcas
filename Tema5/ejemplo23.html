<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
    <style>

        .cuadro{
            border: 1px solid black;
            float: right;
            margin-right: 5px;
        }

        .azul{
            background-color: blue;
            width: 100px;
            height: 100px;
        }
        .verde{
            background-color: green;
            width: 100px;
            height: 100px;
        }
        .rojo{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        p{
            text-align: center;
        }


    </style>
</head>
<body>

    <h1>Float</h1>
    
    <div class="cuadro">
        <div class="azul"></div>
        <p>Azul</p>
    </div>
    <div class="cuadro">
        <div class="verde"></div>
        <p>Verde</p>
    </div>
    <div class="cuadro">
        <div class="rojo"></div>
        <p>Rojo</p>
    </div>



</body>
</html>
