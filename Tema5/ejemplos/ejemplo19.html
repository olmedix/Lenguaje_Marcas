<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 19</title>
    <style>

        .espacio_vertical{
            height: 2000px;
        }

        .fixed{
            position: fixed;
            top: 30px;
            right: 30px;
        }
        
        .fixed2{
            width: 150px;
            position: fixed;
            top: 50px;
            left: 0px;
        }
    </style>
</head>
<body>

    <h1>Position fixed</h1>
    
    <div class="espacio_vertical"></div>
    <img class="fixed" src="imgs/hamsters/w150px/hamster06.png" alt="Hamster">

    <img class="fixed2" src="imgs/planetas/venus.png" alt="Venus">

</body>
</html>
