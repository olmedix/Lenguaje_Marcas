<body>
    <h1>Crea un programa que dada una cadena de texto, muestre en la
        consola el texto de forma inversa</h1>

    <script>

        let cadena = prompt("Escribe una frase: ");
        let cadenaInversa="";

        

        for (let index = cadena.length-1; index >= 0; index--) {

            cadenaInversa = cadenaInversa + cadena.charAt(index)
            
        }
        console.log(cadenaInversa);

    </script>
    
</body>
