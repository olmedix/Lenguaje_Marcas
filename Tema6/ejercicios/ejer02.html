<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Escribe con un programa que solicite dos números y muestre el mayor
        en la consola.</h1>

        <script>
            let num1 = prompt("Escribe el primer número: ");

            let num2 = prompt("Escribe el segundo número: ");

            if(num1 > num2){
                console.log(num1);
            }else{
                console.log(num2);
            }

        </script>
    
</body>
