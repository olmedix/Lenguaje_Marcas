<body>

    <p>Escribe un programa que pida una cadena alfanumérica por pantalla y
        devuelva la misma cadena convertida a minúsculas y también convertida a
        mayúsculas (en la consola).
    </p>
    

    <script>

        "use strict"

        let fraseOriginal = prompt("Escribe una frase:");

        let fraseMinuscula = fraseOriginal.toUpperCase();

        let fraseMayuscula = fraseOriginal.toLowerCase();

        console.log(fraseMinuscula);
        console.log(fraseMayuscula);

    </script>
