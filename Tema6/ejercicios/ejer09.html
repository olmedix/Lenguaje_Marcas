<body>
    <p>Crea un programa que devuelva la cantidad de palabras en una
        cadena de texto.</p>

    <script>

        "use strict"

        let frase = prompt("Escribe una frase:");

        let palabras = frase.split(" ");
        palabras =palabras.length

        console.log(`La frase tiene ${palabras} palabras.`);

    </script>
