<body>
    <p>Escribe un programa que solicite los datos necesarios y después
        calcule el área de un triángulo.
    </p>
    
    <script>
        "use strict"

        let base = prompt("Escribe la base del triángulo:");
        let altura = prompt("Escribe la altura del triángulo:");

        console.log("El área de un triángulo es " + base * altura / 2);
    </script>
