<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <style>
        .fila {
            display: flex;
            column-gap: 10px;
            border: 4px solid rgb(174, 255, 0);
            width: fit-content;
            padding: 5px;
        }

        .cuadrado {
            width: 90px;
            height: 90px;
            border-radius: 5px;
            background-color: aqua;
        }

        .rojo {
            background-color: red;
        }

        .verde {
            background-color: green;
        }

        .azul {
            background-color: blue;
        }

        .amarillo {
            background-color: yellow;
        }

        .naranja {
            background-color: orange;
        }
    </style>
</head>

<body>
    <h1>Eliminar divs</h1>

    <p>Haz clic en los siguientes cuadrados para quitarlos del DOM:</p>

    <div class="fila">
        <div class="cuadrado rojo"></div>
        <div class="cuadrado verde"></div>
        <div class="cuadrado azul"></div>
        <div class="cuadrado amarillo"></div>
        <div class="cuadrado naranja"></div>
    </div>

    
</body>

</html>
