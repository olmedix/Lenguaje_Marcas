<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        #cajaColor {
            width: 250px;
            height: 130px;
            border: 3px solid goldenrod;

        }
    </style>
</head>

<body>
    <h1>Seleccionar un color</h1>

    <p>Elige un color y se aplicará al rectángulo de abajo:</p>

    <select name="color" id="color">
  
        <option value="green">Verde</option>
        <option value="purple">Purpura</option>
        <option value="yellow">Amarillo</option>
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>

    </select>

    <p>Color elegido:</p>

    <div id="cajaColor"></div>

    <script>
        "use strict"

        let cajon = document.getElementById("cajaColor");
        let color = document.getElementById("color");
        window.addEventListener("load",resetear);

        color.addEventListener("change", cambiaColor);

        function cambiaColor() {
            let eleccion = event.target.value;

            cajon.style.backgroundColor = eleccion;

        }

        function resetear(){
            color.value = "green";
            cajon.style.backgroundColor= "green";
        }
    </script>

</body>

</html>
