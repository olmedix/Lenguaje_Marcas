<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
    <style>
        .verde{
            color: green;
        }

        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>El DOM</h1>

    <h2 id="encabezado">Encabezado temporal</h2>

    <p class="verde">Este es el parrafo 1</p>
    <p class="verde">Este es el parrafo 2</p>
    <p class="azul">Este es el parrafo 3</p>
    <script>
        "use strict"

        let parrafoVerde = document.getElementsByClassName("verde");

        parrafoVerde[0].innerHTML = "Texto nuevo";

        let parrafoAzul = document.querySelector("p.azul");


        parrafoAzul.innerHTML = "Texto nuevo usando querySelector()";

        parrafoVerde = document.querySelectorAll("p.verde");
        
        parrafoVerde.forEach(parrafo => {
            parrafo.innerHTML = "Nuevo texto desde query"
        });


    </script>
    
</body>
</html>
