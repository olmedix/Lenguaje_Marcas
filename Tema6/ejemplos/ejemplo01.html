<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 01</title>
    
</head> 
<body>
    <h1>JavaScript</h1>
    
    <p id="texto"></p>

    <script>
        "use strict"
       
        let alumno = {
            nombre: "Pedro",
            apellidos: "Soler",
            numero: 20,
            fechaNacimiento: "2000-10-10",
            getFechaNacimiento: function(){
                return this.fechaNacimiento;
            }
        };

        console.log("Nombre: " + alumno.nombre);
        console.log("Fecha de nacimiento: " + alumno.getFechaNacimiento());

        const coches = ["Seat","Volvo","Volswagen"];
        console.log(coches[1]);

        coches[3]="Ford";
        console.log(coches[3]);

        // Ejemplo de == e ===

        let a = 1;
        let b = "1";
        console.log(a==b);
        console.log(a ===b);

        function multiplicar (num1,num2){
            return num1*num2
        }

        console.log(multiplicar(5,6))

        // Ejemplo de for
        console.log("Tabla del '8'");
        for (let i=0;i<=10;i++){

            console.log("8 * " +i +"=" + 8*i);

        }

        // Ejemplo de for in
        let cancion = {
            titulo: "Carmina Burana",
            autor: "Karl Orf",
            duracion: 180
        };

        console.log("valores del objeto cancion:")

        for(let valor in cancion){
            console.log(valor + ": " + cancion[valor])
        }

        // Ejemplo de for of.

        let nombres = ["Luis","María","Natalia","Joaquín"];

        console.log("Nombres guardados en el array:");

        for (let valor of nombres) {
            console.log(valor);
        }

        // Ejemplo de forEach
        console.log("Nombres mostrados por el método forEach:");
        nombres.forEach(element => {
            console.log(element)
        });
        /* OTRA OPCION PARA HACER UN FOR_EACH
        nombres.forEach(mostrar);

        function mostrar(valor){
            console.log(valor)
        }
        */





   </script>
</body>
</html>
