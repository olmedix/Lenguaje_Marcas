<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 7</title>
    <style>
        label{
            margin-bottom: 7px;
            display: block;
        }

        input{
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    
    <h1>Eventos  onfocus y onfocus</h1>

    <form action="">

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="usuario">

        <label for="password">Pasword</label>
        <input type="password" id="password" name="password" placeholder="password">

        <input type="submit" value="Enviar">

    </form>

    <script>
        // Creamos unas variables que apunten a los inputs de usuario y password.
        // Para no estar repitiendo lo de document.get ...
        let usuario =document.getElementById("usuario");
        let password =document.getElementById("password");
        
        // Añadimos dos listeners al input usuario para que se llame a la función resaltar() 
        // cuando reciba el foco, y a la función blanquear cuando lo pierda.
        // Al llamar a las funciones resaltar() y blanquear() pasamos por referencia los input al que queremos
        // aplicárselo. Esto hay que hacerlo a través de una función sin nombre que llama a resaltar() o blanquear():
        usuario.addEventListener( 'focus' , function(){
            resaltar(usuario)});
        usuario.addEventListener("focusout",function(){
            blanquear(usuario)});

        // Añadimos dos listeners al input password para que se llame a la función resaltar() 
        // cuando reciba el foco, y a la función blanquear cuando lo pierda.
        // Al llamar a las funciones resaltar() y blanquear() pasamos por referencia los input al que queremos
        // aplicárselo. Esto hay que hacerlo a través de una función sin nombre que llama a resaltar() o blanquear():
        password.addEventListener( 'focus' , function(){
            resaltar(password)});
        password.addEventListener("focusout",function(){
            blanquear(password)});
        
        function resaltar(elemento){
            elemento.style.backgroundColor ="palegreen";
        }

        function blanquear(elemento){
            elemento.style.backgroundColor ="white";
        }
    </script>

</body>
</html>
