<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 7</title>
    <style>
        label{
            margin-bottom: 7px;
            display: block;
        }

        input{
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    
    <h1>Eventos  onfocus y onfocus</h1>

    <form action="">

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="usuario">

        <label for="password">Pasword</label>
        <input type="password" id="password" name="password" placeholder="password">

        <input type="submit" value="Enviar">

    </form>

    <script>
        document.getElementById("usuario").onfocus = resaltar;
        document.getElementById("usuario").onblur = blanquear;

        function resaltar(){
            document.getElementById("usuario").style.backgroundColor ="palegreen";
        }

        function blanquear(){
            document.getElementById("usuario").style.backgroundColor ="white";
        }
    </script>

</body>
</html>
