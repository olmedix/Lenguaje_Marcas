<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
</head>
<body>
    <h1>El DOM</h1>

    <h2 id="encabezado">Encabezado temporal</h2>

    <p>Este es el parrafo 1</p>
    <p>Este es el parrafo 2</p>
    <p>Este es el parrafo 3</p>
    <script>
        "use strict"

        let encabezado = document.getElementById("encabezado");
        encabezado.innerHTML = "Modificamos este h2 desde javaScript.";

        // Seleccionamos todos los p치rrafos obteniendo un array de elementos p.
        let parrafos = document.getElementsByTagName("p");

        // Recorremos el array y cambiamos el contenido de cada p치rrafo.
        for (let parrafo of parrafos) {
           parrafo.innerHTML = "Contenido nuevo";
        }

        // Cambiamos solo un p치rrafo.
        parrafos[0].innerHTML = "Este p치rrafo ha cambiado con JavaScript."

    </script>
    
</body>
</html>
