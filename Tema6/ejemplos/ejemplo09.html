<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 9</title>
    <style>
        label {
            margin-bottom: 7px;
            display: block;
        }

        input {
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>

    <h1>Evento onchange</h1>

    <form action="">

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="usuario">

        <label for="password">Pasword</label>
        <input type="password" id="password" name="password" placeholder="password">

        <input type="submit" value="Enviar">

    </form>

    <script>

        let usuario = document.getElementById("usuario");

        // Al cambiar el contenido del input usuario, se llama a la función convertir
        // que comprobará que el nombre de usuario tenga al menos 5 caracteres.
        usuario.addEventListener("change", verificar);

        function verificar() {

            let caracteres = usuario.value;

            if (caracteres.length < 5) {

                usuario.style.border = "3px solid red";
            } else {
                usuario.style.border = "";
            }

        }

    </script>


</body>

</html>
