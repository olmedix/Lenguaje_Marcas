<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #contenedor {
            max-width: 800px;
            background-color: #dbdada;
            margin: auto;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(176, 166, 166);
            font-weight: 400;
            margin-bottom: 20px;
        }

        #texto_principal {
            background-color: #B0A7A7;
            color: white;
            border-radius: 5px;
            padding: 15px 0px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #97E80A;
            border-color: #74b209;
        }

        .titulo_pelicula {
            background-color: #B0A7A7;
            border-radius: 5px;
            color: #4f4c4c;
            padding: 10px 0px;
            margin-top: 25px;
        }

        .imagen {
            width: 50%;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .descripcion {
            background-color: #B0A7A7;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div id="contenedor">
        <h1>The Movie Database</h1>

        <p id="texto_principal">Pulsa para ver la cartelera en los cines de EEUU</p>

        <button id="buscador">Buscar</button>
    </div>

    <script>
        "use strict";

        document.getElementById("buscador").addEventListener("click", anyadir);

        function anyadir() {
            const options = {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                    Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJkNTlhNzQwMTg5MjJjOGRlYjYwOGFmMzE1ZmEwYTU3NCIsInN1YiI6IjY2NGU0NmJiYmI3MGZhODM1NjllZTIyZiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.FbFQo63qSQewmHEOiemDBtEut2o6gWhKC5giF9_OolU'
                }
            };

            // Verificar si el contenido ya ha sido aÃ±adido
            if (!document.querySelector('.movie-content')) {
                fetch('https://api.themoviedb.org/3/movie/now_playing?language=es&page=1', options)
                    .then(response => response.json())
                    .then(response => {
                        let peliculas = response.results;

                        for (let i = 0; i < peliculas.length; i++) {
                            let contenedor_Pelis = document.createElement("div");
                            contenedor_Pelis.classList.add('movie-content');

                            let titulo = document.createElement("h2");
                            titulo.innerHTML = peliculas[i].title;
                            titulo.classList.add('titulo_pelicula');
                            contenedor_Pelis.appendChild(titulo);

                            let imagen = document.createElement("img");
                            imagen.alt = "Cartel de " + peliculas[i].title;
                            imagen.src = "https://image.tmdb.org/t/p/original" + peliculas[i].poster_path;
                            imagen.classList.add('imagen');
                            contenedor_Pelis.appendChild(imagen);

                            let texto = document.createElement("div");
                            texto.innerHTML = peliculas[i].overview;
                            texto.classList.add('descripcion');
                            contenedor_Pelis.appendChild(texto);

                            document.getElementById('contenedor').appendChild(contenedor_Pelis);
                        }
                    })
                    .catch(err => console.error(err));
            } 
        }
    </script>

</body>

</html>
